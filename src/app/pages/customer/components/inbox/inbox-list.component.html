<div *ngIf="data">
    <table class="table table-hover">
        <thead>
            <tr>
                <!-- <th *ngFor="let column of data.majorColumns" align="center"> {{column}} </th> -->
                <th align="center"> ID </th>
                <th align="center"> Title  </th>
                <th align="center"> Receiver Group</th>
                <th align="center"> Posted Time</th>
                <th align="center"> Reserved Time</th>
                <th align="center"> Status</th>
                <th align="center"> Action </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let row of data">
                <td>{{row.id}}</td>
                <td>{{row.title}}</td>
                <td>{{row.receiverGroup}}</td>
                <td>{{row.postedTime}}</td>
                <td>{{row.reservedTime}}</td>
                <td>{{row.status}}</td>

                <td align="center">  
                    <inbox-item-modal [detail]="row">
                    </inbox-item-modal>
                </td>
            </tr>

            <!-- <tr *ngFor="let row of data.allMajorRows; let i = index">
                <td *ngFor="let item of row"> {{item}} </td>
                <td align="center" (click)="detail=makeDetail(data, i)">  
                    <inbox-item-modal [detail]="detail">
                    </inbox-item-modal>
                </td>
            </tr> -->
        </tbody>
    </table>
</div>
